<!DOCTYPE html>

    <!-- Particles.js -->

    <style>
        html, body, #app {
            margin: 0; padding: 0;
            width: 100%; height: 100%;

        button:active { transform: scale(0.95); }

        /* å³ä¸Šè§’é™éŸ³æŒ‰é’® */
        .mute-btn {
            position: fixed;

            z-index: 3;
            background: rgba(0,0,0,0.6);

        /* ç‰µæ‰‹å›¾ç‰‡æ ·å¼ä¸åŠ¨ç”» */
        .hand-image {
            max-width: 80%;
            border-radius: 12px;
            margin-top: 20px;

<body>

<div id="particles-js"></div>

<div id="app">
    <!-- é™éŸ³æŒ‰é’® -->
    <div v-if="started" class="mute-btn">
        <button @click="toggleMute">{{ isMuted ? "ğŸ”‡ é™éŸ³ä¸­" : "ğŸ”Š æœ‰å£°ä¸­" }}</button>
    </div>

    <!-- åˆå§‹æŒ‰é’®åŒº -->
    <div v-if="!started" class="center-ui">
        <lottie-player
                src="https://assets3.lottiefiles.com/packages/lf20_gjmecwii.json"
                background="transparent" speed="1.2"
                style="width:200px;height:200px;" loop autoplay>
        </lottie-player>
        <h2>æƒ³å¯¹ä½ è¯´ä¸€å¥è¯â€¦</h2>
        <button @click="begin">ç‚¹æˆ‘ ğŸ’Œ</button>
    </div>

    <!-- æ‰“å­—å±•ç¤ºåŒº -->
    <div v-if="started && !finished" class="center-ui">
        <lottie-player
                src="https://assets7.lottiefiles.com/private_files/lf30_jmgekfqg.json"
                background="transparent" speed="1.1"
                style="width:230px;height:230px;" loop autoplay>
        </lottie-player>
        <h1>{{ displayText }}</h1>
    </div>

    <!-- å®Œæˆåæ˜¾ç¤ºå›¾ç‰‡åŒº -->
    <div v-if="finished" class="center-ui">
        <img
                :src="handImage"
                alt="ç‰µæ‰‹ç…§ç‰‡"
                class="hand-image"
                @click="toggleImageSize"
                :class="{ enlarge: enlarged }"
        />
    </div>

</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                started: false,
                finished: false,
                displayText: "",
                handImage: "https://q0.itc.cn/images01/20240714/fc69d44bc6364f4b8862ff1b6b9dccd1.jpeg",
                enlarged: false,
                isMuted: false,
                messages: [
                    "é‡è§ä½ ï¼Œæ˜¯æˆ‘æœ€ç¾çš„æ„å¤– â¤ï¸",
                    "æ¯å¤©é†’æ¥ç¬¬ä¸€ä»¶æƒ³çš„äº‹æ˜¯ä½  ğŸ¥°",
                    "å–œæ¬¢ä½ ï¼Œä¸åªæ˜¯è¯´è¯´è€Œå·² ğŸ’–",
                    "æ„¿æ„å’Œæˆ‘ä¸€èµ·èµ°ä¸‹å»å—ï¼ŸğŸ’"
                ],
                typingSpeed: 90,
                pauseAfter: 1200,
                audioUrl: "https://er-sycdn.kuwo.cn/c66cc9da9d806e90feb59f16bb8944e4/694d51b8/resource/30106/trackmedia/M5000019N0FV1LNNvy.mp3",
                audio: null
            };
        },
        methods: {
            begin() {
                this.started = true;
                this.startMusicFadeIn();
                this.loopTypewriter();
            },

            startMusicFadeIn() {
                this.audio = new Audio(this.audioUrl);
                this.audio.loop = false;
                this.audio.volume = 0.0;
                this.audio.play().catch(err => {
                    console.warn("æ’­æ”¾è¢«é˜»æ­¢:", err);
                });

                let volume = 0.0;
                const interval = setInterval(() => {
                    if (this.isMuted) {
                        this.audio.volume = 0;
                        clearInterval(interval);
                        return;
                    }
                    volume += 0.02;
                    this.audio.volume = Math.min(volume, 1.0);
                    if (volume >= 1.0) clearInterval(interval);
                }, 100);
            },

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.audio) {
                    this.audio.volume = this.isMuted ? 0 : 1;
                }
            },

            toggleImageSize() {
                this.enlarged = !this.enlarged;
            },

            async loopTypewriter() {
                for (const msg of this.messages) {
                    await this.typeSentence(msg);
                    await this.delay(this.pauseAfter);
                    await this.deleteSentence();
                }
                this.finished = true;
            },

            typeSentence(sentence) {
                return new Promise(resolve => {
                    let i = 0;
                    this.displayText = "";
                    const intv = setInterval(() => {
                        this.displayText += sentence[i++];
                        if (i === sentence.length) {
                            clearInterval(intv);
                            resolve();
                        }
                    }, this.typingSpeed);
                });
            },

            deleteSentence() {
                return new Promise(resolve => {
                    const intv = setInterval(() => {
                        this.displayText = this.displayText.slice(0, -1);
                        if (!this.displayText) {
                            clearInterval(intv);
                            resolve();
                        }
                    }, this.typingSpeed / 1.5);
                });
            },

            delay(ms) {
                return new Promise(res => setTimeout(res, ms));
            }
        },

        mounted() {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.7 },
                    size: { value: 3 },
                    move: { enable: true, speed: 2, direction: "none" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: ["grab", "bubble"] },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    },
                    modes: {
                        grab: { distance: 180, line_linked: { opacity: 0.4 } },
                        bubble: { distance: 120, size: 6, duration: 2, opacity: 0.8 },
                        push: { particles_nb: 4 }
                    }
                },
                retina_detect: true
            });
        }
    }).mount("#app");
</script>

</body>
